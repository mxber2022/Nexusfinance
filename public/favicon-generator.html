<!DOCTYPE html>
<html>
<head>
    <title>Credora Favicon Generator</title>
</head>
<body>
    <h2>Credora Favicon Generator</h2>
    <p>Use this page to generate PNG versions of the favicon:</p>
    
    <div style="margin: 20px;">
        <h3>32x32 PNG</h3>
        <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
        <br><button onclick="downloadCanvas('canvas32', 'favicon-32x32.png')">Download 32x32</button>
    </div>
    
    <div style="margin: 20px;">
        <h3>16x16 PNG</h3>
        <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc;"></canvas>
        <br><button onclick="downloadCanvas('canvas16', 'favicon-16x16.png')">Download 16x16</button>
    </div>
    
    <div style="margin: 20px;">
        <h3>180x180 Apple Touch Icon</h3>
        <canvas id="canvas180" width="180" height="180" style="border: 1px solid #ccc;"></canvas>
        <br><button onclick="downloadCanvas('canvas180', 'apple-touch-icon.png')">Download 180x180</button>
    </div>

    <script>
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 32;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Main square (matching nav logo)
            ctx.fillStyle = '#000000';
            ctx.strokeStyle = '#4a5568';
            ctx.lineWidth = 1 * scale;
            ctx.fillRect(8 * scale, 8 * scale, 16 * scale, 16 * scale);
            ctx.strokeRect(8 * scale, 8 * scale, 16 * scale, 16 * scale);
            
            // Inner square (matching nav logo)
            ctx.fillStyle = '#2d3748';
            ctx.strokeStyle = '#718096';
            ctx.lineWidth = 0.5 * scale;
            ctx.fillRect(12 * scale, 12 * scale, 8 * scale, 8 * scale);
            ctx.strokeRect(12 * scale, 12 * scale, 8 * scale, 8 * scale);
        }
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw all canvases
        window.onload = function() {
            drawFavicon(document.getElementById('canvas32'), 32);
            drawFavicon(document.getElementById('canvas16'), 16);
            drawFavicon(document.getElementById('canvas180'), 180);
        };
    </script>
</body>
</html>
